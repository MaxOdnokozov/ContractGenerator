databaseChangeLog:
  - changeSet:
      id: 1
      author: Maksym Odnokozov
      changes:
        - createTable:
            tableName: template
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: input_form
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: input_form_default_values
            columns:
              - column:
                  name: input_form_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_input_form_default_values
                    references: input_form(id)
              - column:
                  name: value
                  type: VARCHAR(255)
        - createTable:
            tableName: placeholder
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: input_form_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_placeholder_input_form
                    references: input_form(id)
              - column:
                  name: template_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_placeholder_template
                    references: template(id)