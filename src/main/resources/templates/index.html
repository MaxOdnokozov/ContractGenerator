<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Survey</title>
    <!-- Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create Survey</h1>
    <form id="surveyForm" method="post">
        <div id="questionContainer"></div>
        <button type="button" id="addQuestionButton">Add Question</button>
        <input type="submit" value="Submit">
    </form>
</div>
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
      $("#addQuestionButton").click(function () {
        var questionHtml = '<div class="survey-question">' +
            '<select class="question-type">' +
            '<option value="">Select a question type</option>' +
            '<option value="text">Text</option>' +
            '<option value="radio">Radio</option>' +
            '<option value="checkbox">Checkbox</option>' +
            '</select>' +
            '<div class="question-contents"></div>' +
            '</div>';

        $("#questionContainer").append(questionHtml);
      });

      $('#questionContainer').on('change', '.question-type', function() {
        var questionType = $(this).val();
        var questionContents;

        switch(questionType) {
          case 'text':
            questionContents = 'Label: <input type="text" class="form-control" name="label"></br>' +
                'Placeholder: <input type="text" class="form-control" name="placeholder">';
            break;
          case 'radio':
            questionContents = 'Label: <input type="text" class="form-control" name="label"></br>' +
                'Options: <input type="text" class="form-control" name="options" placeholder="Option1,Option2,Option3">';
            break;
          case 'checkbox':
            questionContents = 'Label: <input type="text" class="form-control" name="label"></br>' +
                'Options: <input type="text" class="form-control" name="options" placeholder="Option1,Option2,Option3">';
            break;
          default:
            questionContents = '';
        }

        $(this).siblings('.question-contents').html(questionContents);
      });
    });
</script>
</body>
</html>
