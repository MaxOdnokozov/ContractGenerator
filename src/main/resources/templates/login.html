<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="row justify-content-center mt-5">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center" th:text="#{login}">Login</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username" th:text="#{username}">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{password}">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/}" th:text="#{back}"></a>
                            <button type="submit" class="btn btn-primary" th:text="#{submit}">Submit</button>
                        </div>
                        <!-- Include this somewhere inside the <form> element -->
                        <p th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function logout(event) {
        event.preventDefault();
        document.getElementById('logoutForm').submit();
    }
</script>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
