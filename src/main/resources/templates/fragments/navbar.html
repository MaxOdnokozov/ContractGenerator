<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Navigation Bar Fragment</title>
</head>
<body>

<!-- Navigation bar fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" th:href="@{/}" title="Contract Generator">
        <img th:src="@{/img/logo.png}" alt="Contract Generator Logo" style="height: 70px;"/>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                <a class="nav-link" th:href="@{/admin/template-managers}">Template Managers</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                <a class="nav-link" th:href="@{/admin/organizations}">Organizations</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/template/upload}" th:text="#{upload_new_template}">Upload
                    Template</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span th:text="#{language}"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="?lang=en">English</a>
                    <a class="dropdown-item" href="?lang=uk">Українська</a>
                </div>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}" th:text="#{login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form id="logoutForm" th:action="@{/perform_logout}" method="post" style="display:none;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
                <a href="#" onclick="logout(event)" th:text="#{logout}" class="nav-link">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<script>
    function logout(event) {
        event.preventDefault();
        document.getElementById('logoutForm').submit();
    }
</script>
</body>
</html>
