<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{welcome}">organizations</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1>Add New Template Manager</h1>
        <form th:action="@{/admin/template-managers}" th:object="${templateManagerCreateDto}" method="post">
            <!-- Include CSRF token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="organizationId">Organization</label>
                <select class="form-control" id="organizationId" th:field="*{organizationId}">
                    <option value="">Select organization</option>
                    <option th:each="organization : ${organizations}" th:value="${organization.id}"
                            th:text="${organization.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-success">Add Template Manager</button>
        </form>
    </div>

</div>


<script>
    function logout(event) {
        event.preventDefault();
        document.getElementById('logoutForm').submit();
    }



</script>
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Popper.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
