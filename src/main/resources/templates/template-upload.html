<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{welcome}"></title>
    <!-- Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="jumbotron">
        <h1 class="display-4" th:text="#{welcome}"></h1>
        <form method="POST" th:action="@{/template/upload}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file" th:text="#{choose_file}"></label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{upload}"></button>
        </form>
    </div>
</div>

<script>
    function logout(event) {
        event.preventDefault();
        document.getElementById('logoutForm').submit();
    }
</script>
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Popper.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
