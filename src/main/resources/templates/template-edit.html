<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Template</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional custom styles */
        .placeholder-form-group {
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .predefined-values-input {
            margin-top: 5px;
        }
        .btn-add-more, .btn-remove {
            margin-left: 5px;
        }
        .save-button-container {
            margin-top: 20px;
            padding-right: 10px;
            text-align: right;
        }


    </style>
</head>
<body>

<div class="container">
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <form method="post" th:action="@{/template/save}" th:object="${template}">
        <div class="row mb-3">
            <div class="col-lg-6">
                <h1>Template Edit</h1>
            </div>
            <div class="col-lg-6 d-flex justify-content-lg-end align-items-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:name="templateId" th:value="*{id}"/>
            </div>
        </div>

        <div th:each="placeholder, iterStat : *{placeholders}">
            <div class="placeholder-form-group">
                <!-- Placeholder Name as Label -->
                <label th:for="${'placeholder_' + iterStat.index}"><strong>Placeholder:</strong></label>
                <span th:text="${placeholder.name}" class="font-weight-bold"></span>
                <div class="form-row align-items-end">
                    <!-- Placeholder Type -->
                    <div class="col-md-3">
                        <label th:for="${'type_' + iterStat.index}">Type:</label>
                        <select th:id="${'placeholderType_' + iterStat.index}"
                                th:name="placeholderTypes" class="form-control placeholder-type"
                                th:data-index="${iterStat.index}">
                            <option value="TEXT" th:selected="${placeholder.type == 'TEXT'}">Text</option>
                            <option value="NUMBER" th:selected="${placeholder.type == 'NUMBER'}">Number</option>
                            <option value="RADIO" th:selected="${placeholder.type == 'RADIO'}">Radio</option>
                            <option value="CHECKBOX" th:selected="${placeholder.type == 'CHECKBOX'}">Checkbox</option>
                            <option value="DATE" th:selected="${placeholder.type == 'DATE'}">Date</option>
                        </select>
                    </div>
                    <!-- Placeholder Description -->
                    <div class="col">
                        <label th:for="${'description_' + iterStat.index}">Description:</label>
                        <input type="text" th:id="${'description_' + iterStat.index}"
                               th:name="placeholderDescriptions"
                               th:value="${placeholder.description}" class="form-control" required
                               oninvalid="this.setCustomValidity('Description cannot be empty')"
                               oninput="this.setCustomValidity('')"/>
                    </div>
                </div>
                <!-- Predefined Values Container -->
                <div th:id="${'predefinedValuesContainer_' + iterStat.index}" class="predefined-values-container">
                    <div th:if="${placeholder.type == 'RADIO' or placeholder.type == 'CHECKBOX'}">
                        <div th:each="predefinedValue, valueStat : ${placeholder.predefinedValues}">
                            <div class="input-group predefined-values-group mt-2">
                                <input type="text"
                                       th:name="'predefinedValues[' + ${iterStat.index} + '][' + ${valueStat.index} + '].value'"
                                       th:value="${predefinedValue.value}" class="form-control predefined-values-input"
                                       required/>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-success btn-add-more"
                                            th:data-index="${iterStat.index}">+
                                    </button>
                                    <button type="button" class="btn btn-outline-danger btn-remove">-</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- jQuery CDN (Full version, not slim) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
    // Function to create predefined values input and "Add More" button
    function createPredefinedValuesElements(index, valueIndex) {
        return `
            <div class="input-group predefined-values-group mt-2">
            <input type="text" name="predefinedValues[${index}][${valueIndex}].value" class="form-control predefined-values-input" placeholder="Predefined Value" required
                oninvalid="this.setCustomValidity('Predefined value cannot be empty')"
                oninput="this.setCustomValidity('')" />
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-success btn-add-more" data-index="${index}">+</button>
                <button type="button" class="btn btn-outline-danger btn-remove">-</button>
            </div>
        </div>
        `;
    }

    // Event handler for type selection change
    $(document).on('change', '.placeholder-type', function () {
        var selectedType = $(this).val();
        var index = $(this).data('index');
        var predefinedValuesContainer = $('#predefinedValuesContainer_' + index);
        //predefinedValuesContainer.empty();

        if (selectedType === 'RADIO' || selectedType === 'CHECKBOX') {
            // Show and populate the predefined values container
            predefinedValuesContainer.append(createPredefinedValuesElements(index, 0));
            predefinedValuesContainer.show(); // Make sure to show the container
        } else {
            // Hide the predefined values container
            predefinedValuesContainer.hide();
        }
    });

    // Handle adding new predefined value inputs
    $(document).on('click', '.btn-add-more', function () {
        var index = $(this).data('index');
        var predefinedValuesContainer = $(this).closest('.predefined-values-container');
        var valueIndex = predefinedValuesContainer.find('.predefined-values-group').length;
        var newInputGroup = $(createPredefinedValuesElements(index, valueIndex));
        predefinedValuesContainer.append(newInputGroup);
    });

    // Handle removing predefined value inputs
    $(document).on('click', '.btn-remove', function () {
        $(this).closest('.predefined-values-group').remove();
    });
});

</script>
</body>
</html>
