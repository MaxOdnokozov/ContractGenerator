<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{welcome}">organizations</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">

    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="row mb-3">
        <div class="col-lg-6">
            <h1>Organizations</h1>
        </div>
        <div class="col-lg-6 d-flex justify-content-lg-end align-items-center">
            <a href="#" th:href="@{/admin/organizations/create}" class="btn btn-primary">Create New Organization</a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="organization : ${organizationsPage.content}">
            <td th:text="${organization.id}">ID</td>
            <td th:text="${organization.name}">Name</td>
            <td th:text="${organization.description}">description</td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination controls -->
    <nav aria-label="Page navigation">
        <ul class="pagination" th:if="${not organizationsPage.empty}">
            <li class="page-item" th:classappend="${organizationsPage.hasPrevious() ? '' : 'disabled'}">
                <a class="page-link"
                   th:href="@{/admin/organizations(page=${organizationsPage.number - 1}, size=${organizationsPage.size})}"
                   aria-label="Previous" th:if="${organizationsPage.hasPrevious()}">
                    <span aria-hidden="true">«</span>
                </a>
            </li>
            <!-- Generate page links only if there are pages to display -->
            <li th:each="i : ${#numbers.sequence(0, organizationsPage.totalPages - 1)}" class="page-item"
                th:classappend="${i == organizationsPage.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/admin/organizations(page=${i}, size=${organizationsPage.size})}"
                   th:text="${i + 1}">Page number</a>
            </li>
            <li class="page-item" th:classappend="${organizationsPage.hasNext() ? '' : 'disabled'}">
                <a class="page-link"
                   th:href="@{/admin/organizations(page=${organizationsPage.number + 1}, size=${organizationsPage.size})}"
                   aria-label="Next" th:if="${organizationsPage.hasNext()}">
                    <span aria-hidden="true">»</span>
                </a>
            </li>
        </ul>
    </nav>

</div>


<script>
    function logout(event) {
        event.preventDefault();
        document.getElementById('logoutForm').submit();
    }


</script>
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Popper.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
